<app-header></app-header>
<div class="ms_top_artist">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="ms_heading">
          <h1>Featured Playlist</h1>
        </div>
      </div>
        <div style="margin-left: 140px" class="col-lg-2 col-md-6" *ngFor="let playList of top15views">
        <div class="ms_rcnt_box marger_bottom30">
          <div class="ms_rcnt_box_img">
            <img src="assets/images/radio/img1.jpg" alt="" class="img-fluid">
            <div class="ms_main_overlay">
              <div class="ms_box_overlay"></div>
              <div class="ms_play_icon">
                <img src="assets/images/svg/play.svg" alt="">
              </div>
            </div>
          </div>
          <div class="ms_rcnt_box_text">
            <h3><a href="#">Top Trendings</a></h3>
            <p *ngIf="playList.songs!= null">{{playList.songs.length}} songs </p>
            <p *ngIf="playList.songs== null">0 songs</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="ms_heading">
          <h1>Featured Playlist</h1>
        </div>
      </div>
      <div style="margin-left: 140px" class="col-lg-2 col-md-6" *ngFor="let playList of top15Likes">
        <div class="ms_rcnt_box marger_bottom30">
          <div class="ms_rcnt_box_img">
            <img src="assets/images/radio/img1.jpg" alt="" class="img-fluid">
            <div class="ms_main_overlay">
              <div class="ms_box_overlay"></div>
              <div class="ms_play_icon">
                <img src="assets/images/svg/play.svg" alt="">
              </div>
            </div>
          </div>
          <div class="ms_rcnt_box_text">
            <h3><a href="#">Top Trendings</a></h3>
            <p *ngIf="playList.songs!= null">{{playList.songs.length}} songs </p>
            <p *ngIf="playList.songs== null">0 songs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

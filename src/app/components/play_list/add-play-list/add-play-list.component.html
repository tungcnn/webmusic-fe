<div class="ms_content_wrapper padder_top90">
  <!---Header--->
  <app-header></app-header>
  <!----Live Radio Section Start---->
  <div class="ms_top_artist">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="ms_heading">
            <h1>Your Playlists</h1>
          </div>
        </div>
        <div *ngFor="let PlayList of PlayLists" class="col-lg-2 col-md-6" >
          <div class="ms_rcnt_box marger_bottom25">
            <div class="ms_rcnt_box_img">
              <img src="assets/images/radio/img1.jpg" alt="" class="img-fluid">
              <div class="ms_main_overlay">
                <div class="ms_box_overlay"></div>
                <div class="ms_play_icon">
                  <img src="assets/images/svg/play.svg" alt="" (click)="PlayPlayList(PlayList.id)">
                </div>
              </div>
            </div>
            <div class="ms_rcnt_box_text">
              <h3><a href="#">{{PlayList.name}}</a></h3>
              <a href="#" (click)="updateFrofilePlayList(PlayList.id)" data-toggle="modal" data-target="#DeletePlayList">Delete</a>
              <span><a style="margin-left: 30px" href="#" (click)="updateFrofilePlayList(PlayList.id)" data-toggle="modal" data-target="#EditPlayList">Edit</a></span>
              <p>{{PlayList.songs.length}} music</p>
            </div>
          </div>
        </div>
        <div class="col-lg-2" data-toggle="modal" data-target="#createPlayList">
          <div class="ms_rcnt_box marger_bottom25">
            <div class="create_playlist">
              <i class="ms_icon icon_playlist"></i>
            </div>
            <div class="ms_rcnt_box_text">
              <h3><a href="#" data-toggle="modal" data-target="#createPlayList">Create New Playlist</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!----Main div close---->
</div>
<form #CreateForm='ngForm'>
  <div class="modal" tabindex="-1" role="dialog" id="createPlayList" style="color: black ">
    <div class="modal-dialog" role="document" style="width: 500px">
      <div class="modal-content">
        <p style="position: absolute; top: 10px; left: 130px; color: aliceblue;font-size: 24px">Create New Play List</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="font-size: 13px">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="form-group">
          <input [(ngModel)]="playList.name" name="name" type="text" placeholder="Enter Your PlayList Name"
                 class="form-control" required #create = "ngModel">
          <input [(ngModel)]="playList.description" name="description" type="text" placeholder="Enter description" class="form-control">
          <div *ngIf="create.invalid && (create.dirty || create.touched)"
               class="alert" style="color: red">Trường này không được để trống</div>
        </div>
        <div class="ms_upload_btn" style="height: 30px">
          <a href="" class="ms_btn" style="position: absolute ; left: 135px ; bottom: 10px"
             (click)="createPlayList(CreateForm)" data-dismiss="modal">Create</a>
        </div>
      </div>
    </div>
  </div>
</form>
<form #EditFrom='ngForm'>
  <div class="modal" tabindex="-1" role="dialog" id="EditPlayList" style="color: black ">
    <div class="modal-dialog" role="document" style="width: 500px">
      <div class="modal-content">
        <p style="position: absolute; top: 10px; left: 130px; color: aliceblue;font-size: 24px">Edit your PlayList</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="font-size: 13px">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="form-group">
          <input [(ngModel)]="playListProfile.name" name="name" type="text" placeholder="Enter Your PlayList Name"
                 class="form-control" #edit = "ngModel" required>
          <input [(ngModel)]="playListProfile.description" name="description" placeholder="Enter description" class="form-control">
          <div *ngIf="edit.invalid && (edit.dirty || edit.touched)"
               class="alert" style="color: red">Trường này không được để trống</div>
        </div>
        <div class="ms_upload_btn" style="height: 30px">
          <a [id]="playListProfile.id" href="" class="ms_btn" style="position: absolute ; left: 135px ; bottom: 10px"
             (click)="editPlayList(this , EditFrom)" data-dismiss="modal">Create</a>
        </div>
      </div>
    </div>
  </div>
</form>

<div class="modal" tabindex="-1" role="dialog" id="DeletePlayList" style="color: black ">
  <div class="modal-dialog" role="document" style="width: 500px">
    <div class="modal-content">
      <p style="position: absolute; top: 10px; left: 130px; color: aliceblue;font-size: 24px">Edit your PlayList</p>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="font-size: 13px">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="form-group">
        <h1 style="font-size: 20px; margin-left: 12px; color: aliceblue">Do You Want To Delete Your Play List </h1>
      </div>
      <div class="ms_upload_btn" style="height: 30px">
        <a [id]="playListProfile.id" href="" class="ms_btn" style="position: absolute ; left: 135px ; bottom: 10px"
           (click)="DeletePlayList(this)" data-dismiss="modal">Delete</a>
      </div>
    </div>
  </div>
</div>

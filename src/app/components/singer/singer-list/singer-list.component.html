<!----Top Artist Section---->
<div class="ms_content_wrapper padder_top80">
  <div class="ms_top_artist">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="ms_heading">
            <h1>Top Artists</h1>
          </div>
        </div>
        <div class="col-lg-2 col-md-6" *ngFor="let sg of singers">
          <div class="ms_rcnt_box marger_bottom30">
            <div class="ms_rcnt_box_img">
              <img [src]="sg.avatarUrl" alt="" class="img-fluid">
              <div class="ms_main_overlay">
                <div class="ms_box_overlay"></div>
                <div class="ms_play_icon">
                  <img (click)="playAllSiger(sg.id)" src="assets/images/svg/play.svg" alt="">
                </div>
              </div>
            </div>
            <div class="ms_rcnt_box_text">
              <h3><a href="javascript:" [routerLink]="['/singer',sg.id]" >Claire Hudson</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
